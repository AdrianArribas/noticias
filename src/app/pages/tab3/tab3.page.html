<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Noticias Guardadas
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h3 *ngIf="localData.noticiasFav.length === 0" style="text-align: center;">
    No hay Favoritos
  </h3>
  <app-noticias *ngIf="localData.noticiasFav.length > 0" [noticias]="localData.noticiasFav" [fav]='true'></app-noticias>
</ion-content>
