<ion-card>
  <ion-card-header>
    <ion-card-subtitle>
      <span class="text-primary">{{index+1}}: </span>
      <span class="noticia-source-name">{{noticia.source.name}}</span>

      <div class="noticia-more">
        <ion-button (click)="lanzarMenu($event) " fill="clear">
          <ion-icon slot="icon-only" name="ellipsis-vertical-outline"></ion-icon>
        </ion-button>
      </div>

    </ion-card-subtitle>
    <ion-card-title>{{noticia.title}}

      <a href="{{noticia.url}}" class="big">
        <ion-icon name="exit-outline"></ion-icon>
      </a>

    </ion-card-title>
  </ion-card-header>
  <ion-img *ngIf="noticia.urlToImage" [src]="noticia.urlToImage"></ion-img>
  <ion-card-content>
    <p>{{noticia.description}}</p>


  </ion-card-content>

</ion-card>
